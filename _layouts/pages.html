    $(document).ready(function() {

        $('#calendar').fullCalendar({
          googleCalendarApiKey : 'AIzaSyDIQZLuITK90tlTtdHN4cSkdLW9aRznnL4',
          events : {
            googleCalendarId : 'db25n7oev1at726gljle5d784c@group.calendar.google.com'
          },
          eventRender: function(event, element, view) {
            var firstThreeLetters = String(event.title.substring(0, 3));
            console.log(firstThreeLetters);
            switch (firstThreeLetters){
              case "LAB":
                element.addClass("lab-open");
                break;
              case "Thu":
                element.addClass("thursday-meeting");
                break;
              case "Lea":
                element.addClass("leadership-meeting");
                break;
              default:
                element.addClass("miscellaneous");
            }
          }

      });
    });
  });
