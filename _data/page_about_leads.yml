  role: Team Captain
  picture: /assets/img/leads/kenny.jpg
  name: Kenny Cheung
  email: kcheung [at] palyrobotics [dot] com
  bio: Kenny is a senior and a three-year veteran of Team 8.  He was formerly Lab Manager his sophomore year and Build Captain his junior year.  He was a FIRST Dean's List Semifinalist in 2016.  As Team Captain, he will focus on moving the team forward to inspire new members, expand its technical abilities, and to improve its own organizational structure. Kenny enjoys random facts (did you know?), Mucho Mangoes (#youdidntseethiscoming), forklifts (not a certified operator), rivets (of all varieties), cargo pants o_o, and wearing his 2014 robotics polo (:kenny:).
-
  role: Assistant Captain
  picture: /assets/img/leads/placeholder_female.jpg
  name: Simran Pujji
  email: spujji [at] palyrobotics [dot] come
  bio: Simran Pujji is a junior at Paly and this is her 3rd year on the robotics team. She created the role of competition manager last year, and helped manage the logistics of getting the team to competitions. She also created the robotics summer camp which introduces many middle school students to robotics. The subteam she was originally on was build team and when she is not working on other robotics things, she is eager to help out and learn as much as she can. Outside of robotics, Simran is on the Paly golf team and the Paly Model United Nations club.
-
  role: Project Manager
  picture: /assets/img/leads/jonathan.jpg
  name: Jonathan Zwiebel
  email: jzwiebel [at] palyrobotics [dot] com
  bio: Jonathan's job entails planning, tracking, and executing. Before projects start, he creates calendars and milestones for them along with ideal burndowns. He helps to develop methods to numerically track progress for their tasks and document the team’s progress. Finally, he ensures projects execute correctly by coordinating hours and deadlines. Jonathan was previously the programming team project manager, and is now the Zero Robotics captain, robot driver, and bike project lead. Outside of robotics, he enjoys playing baseball, reading about foreign policy, and programming.
-
  role: Business Captain
  picture: /assets/img/leads/annalee.jpg
  name: Annalee Soohoo
  email: asoohoo [at] palyrobotics [dot] com
  bio: Annalee Soohoo is a junior who joined Paly Robotics her sophomore year. Her strong interest in economics and entrepreneurship led her to the Business Team. Business Captain's role is to oversee corporate sponsorships, FRC awards, community outreach, and other team managerial efforts. In her spare time, Annalee enjoys baking, drawing, and reading. Annalee considers the robotics lab her second home.
-
  role: Build Captain
  picture: /assets/img/leads/placeholder_male.jpg
  name: Devin Ardeshna
  email: dardeshna [at] palyrobotics [dot] com
  bio: Devin joined the team in 2015 as a freshman.  Initially unsure what he wanted to do, he eventually settled on being a part of the Build Team to help manufacture and assemble the robot.  Sophomore year, in addition to continuing on the Build Team, Devin organized and readied the tools and supplies to take to competitions as well as kept an eye on safety while the build team was working.  Throughout his Junior year, Devin hopes to bring the Build Team closer together and continue to push members refine and improve their skills.

-
  role: Programming Captain
  picture: /assets/img/leads/placeholder_male.jpg
  name: Nihar Mitra
  email: nmitra [at] palyrobotics [dot] com
  bio: When Nihar joined the programming team, he was one of a few freshmen, and one senior remained. Since then, he has strived to improve programming team's work and organization year after year. This summer he became the software captain, and hopes to advance our code for the upcoming competitions, as well as organize better teaching and collaborative development.
-
  role: Design Captain
  picture: /assets/img/leads/charlotte.jpg
  name: Charlotte Brownell
  email: cbrownell [at] palyrobotics [dot] com
  bio: Charlotte, a junior, is the second design captain of the Paly Robotics team. The design subteam is a newer subteam on this team, created in 2015 by Lydia, the first design captain. Design team focuses on making the concept of the robot. This process is split into four main phases&#58; brainstorming and sketching, prototyping, CADing, and part drawings. After the design team finishes the design of the robot, the part drawings are handed off to build team to manufacture the robot. 
