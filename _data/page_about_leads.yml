  name: Shota Yamamoto
  email: syamamoto [at] palyrobotics [dot] com
  bio: Shota Yamamoto is a junior on Team 8 and has been on the team since his sophomore year. He was originally on business team, but realized that his true passion was being more hands on with the robot. While on business, Shota helped find sponsors, and his hard work helped find the team food sponsors for build season. In addition, he was the lead for the Spirit and Stanford Concessions committees. As the year progressed, he found himself helping and organizing scouting and strategy at competitions, cage reorganization in the offseason and the PALY Robotics summer camp. Hoping to make a difference on Team 8, he delved into all work he was given, and is the reason he is our lab manager this year.
