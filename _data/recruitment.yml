Intro:
  #roster: "<a href='https://docs.google.com/spreadsheets/u/1/d/e/2PACX-1vSAdHYc6wE5aNzMxKU7n5TC1xs9MckP1mi2JsAoXluXb0mFs2DFOVAucsqhpiSe_0M2qG_nX_BHMnD_/pubhtml?gid=0&single=true' target='_blank'>Here</a> is the final roster for the 2023-2024 Paly Robotics recruitment cycle. Please direct any questions to <a href='mailto:kworrell@palyrobotics.com'>kworrell@palyrobotics.com</a>."
  paragraph: Paly Robotics would like to invite you to apply to join our team this year! If you are interested in applying, please read through the following information carefully. This year’s recruitment schedule can also be found here. Please email any questions about recruitment to Team Co-Captains <a href="mailto:kpujji@palyrobotics.com">kpujji@palyrobotics.com</a> and <a href="mailto:avalouev@palyrobotics.com">avalouev@palyrobotics.com</a>. Subteam-specific questions can be directed to subteam captains. Their emails can be found on the <a href='http://palyrobotics.com/leads' target='_blank'>Leads</a> page.

Extra:
  paragraph: '<b>Application Form</b>: Thank you to all who submitted the Application form! Lab hours can be found on the <a href='http://palyrobotics.com/calendar' target='_blank'>Calendar</a>. Please attend as many as possible, and email your subteam captain if you are unavailable to attend any session. Their emails can be found on the <a href='http://palyrobotics.com/leads' target='_blank'>Leads</a> page.'
  # slides: 'If you were unable to make our information sessions, <a target="_blank" href="https://docs.google.com/presentation/d/1gmjaElyvcNSlD28us6W6uvaXxwYtTjyt/edit?usp=sharing&ouid=103681218082130883196&rtpof=true&sd=true">here</a> was the information covered. Specific recruitment lab hours can be found on our <a href="/calendar">calendar</a> and subteam captain contact information can be found <a href="/leads">here</a>.'
  #paragraph2: 'Remind will be used to communicate with applicants. Text the number 81010 with "@palyrobo23". Contact information is on the application form.'

StudentInfoDay:
  paragraph: "Student Info Day will be on <b>Tuesday, August 27th from 4:30 - 6:30 PM in-person at the Paly MAC</b>. This event is for all applicants looking to join the team. Team leadership will cover important information about the recruitment process and timeline, as well as talk in-depth about subteams and initiatives. If you’re unable to attend, email <a href='mailto:kpujji@palyrobotics.com' target='_blank'>kpujji@palyrobotics.com</a> and <a href='mailto:avalouev@palyrobotics.com' target='_blank'>avalouev@palyrobotics.com</a> for the important information on how to apply. <b>Applications will open after this session</b>."

# Link <a href='https://bit.ly/45eWFT1' target='_blank'>https://bit.ly/45eWFT1</a>
ParentInfoNight:
  paragraph: "Parent Info Night will also be on <b>Tuesday, August 27th, from 7:00 - 9:00 PM in-person at the Paly MAC.</b> This event is highly recommended for the parents of applicants. Team leadership will cover the same general information as Student Info Day, but will also cover specific information about student and parent commitment. Team leadership will be available to answer any specific questions about the team and the recruitment process. Applicants who cannot attend the earlier student session may attend the parent session instead. "

PickASubteam: 
  paragraph: "During our Pick-a-Subteam Days, applicants will have the chance to work with subteams of their choice to learn more about what each of these unique groups do on the team. Our team is hosting <b>two Pick-a-Subteam days on 9/3 and 9/5, from 4:30-6:30 PM.</b> Students do not need to attend both days, however, if they are interested in multiple subteams, they are encouraged to try out one on each day."

LabDays:
  paragraph: "In addition to submitting an application, recruits are expected to attend recruitment lab hours for the subteam they have applied for. There are seven total recruitment lab hours and recruits should make every effort to attend each one. Lab hours are held in-person in Room 903 and 904 at Paly. Lab hours can be found on the <a href='http://palyrobotics.com/calendar' target='_blank'>Calendar</a>."

