Intro:
  #roster: "Thank you to all our applicants for the 2021-22 season! We appreciate your time and dedication throughout this recruitment process. Here is the <a href='https://docs.google.com/spreadsheets/d/1-FB9BEVwKbCZ_8VgtVZvqkSuTiwycaCTYbye7Sqy-1Y/edit#gid=0' target='_blank'>recruitment</a> roster for this season."
  paragraph: Paly Robotics would like to invite you to apply to join our team this year! If you are interested in applying, please read through the following information carefully. This year’s recruitment schedule can also be found here. Please email any questions about recruitment to Team Co-Captains <a href="mailto:tpham@palyrobotics.com">tpham@palyrobotics.com</a> and <a href="mailto:saufrichtig@palyrobotics.com">saufrichtig@palyrobotics.com</a>. Subteam-specific questions can be directed to subteam captains. Their emails can be found on the <a href='http://palyrobotics.com/leads' target='_blank'>Leads</a> page.

Extra:
  #paragraph: '<b>Application Form</b>: <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSeAYjYgn3wU4oYSU_j020J5vYhdxYKRaGy7WSKPmb_SuGfNBQ/viewform">bit.ly/3PbxwDr</a>. This form is due on 9/6 at 11:59 PM.'
