StudentInfoDay:
  paragraph: "Student Info Day will be on <b>Thursday, August 24th from 4:30 - 6:30 PM in-person at the Paly MAC</b>. This event is for all applicants looking to join the team. Team leadership will cover important information about the recruitment process and timeline, as well as talk in-depth about subteams and initiatives. If you’re unable to attend, email <a href='mailto:tpham@palyrobotics.com' target='_blank'>tpham@palyrobotics.com</a> and <a href='mailto:saufrichtig@palyrobotics.com' target='_blank'>saufrichtig@palyrobotics.com</a> for the important information on how to apply. <b>Applications will open after this session and will remain open until 9/6 @ 11:59 PM</b>."

ParentInfoNight:
  paragraph: "Parent Info Night will also be on <b>Thursday, August 24th, from 7:00 - 9:00 PM in-person at the Paly MAC.</b> This event is highly recommended for the parents of applicants. Team leadership will cover the same general information as Student Info Day, but will also cover specific information about student and parent commitment. Team leadership will be available to answer any specific questions about the team and the recruitment process. Applicants who cannot attend the earlier student session may attend the parent session instead. If you or your parent(s) are unable to attend in person, here’s the link to the virtual parent info meeting: <a href='https://bit.ly/45eWFT1' target='_blank'>https://bit.ly/45eWFT1</a>."

PickASubteam: 
  paragraph: "During our Pick-a-Subteam Days, applicants will have the chance to work with subteams of their choice to learn more about what each of these unique groups do on the team. Our team is hosting <b>two Pick-a-Subteam days on 8/29 from 4:30 - 6:30 PM and 8/31 from 4:30 - 6:30 PM.</b> Students do not need to attend both days, however, if they are interested in multiple subteams, they are encouraged to try out one on each day."

LabDays:
  paragraph: "In addition to submitting an application, recruits are expected to attend recruitment lab hours for the subteam they have applied for. There are seven total recruitment lab hours and recruits should make every effort to attend each one. Lab hours are held in-person in Room 903 and 904 at Paly. Please reference the <a href='http://palyrobotics.com/calendar' target='_blank'>Calendar</a> for the lab hour schedule."

