lego:
    title: Lego Robotics Summer Program (LRSP)
    what-is-lrsp:
        title: What is LRSP?
        p1: >
            The Lego Robotics Summer Program (LRSP) is an annual, week-long camp hosted by Paly Robotics that is completely free of charge. The program is meant for elementary and middle school students. Throughout the program, Paly Robotics team members teach campers the basics of building and programming Lego robots using Lego Mindstorms software. At the end of the week, campers will showcase the knowledge they have gained from the program by using their robots to compete in a mini-competition.
        p2: >
            El Programa de Verano de Lego Robótica es un campamento anual de una semana organizado por Paly Robotics que es completamente gratis. El programa es para los estudiantes de la escuela primaria y secundaria (elementary and middle school). Durante el programa, los miembros del equipo de Paly Robotics enseñan a los campistas los conceptos básicos de la construcción y programación de robots Lego utilizando Lego Mindstorms software. Al final de la semana, los campistas mostrarán el conocimiento que obtuvieron del programa al usar sus robots para competir en una mini competencia.
