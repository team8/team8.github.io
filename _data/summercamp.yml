FAQ:
  - question: What age group is served by the camp?
    answer: The camp is for students entering 6th - 9th grade in Fall of 2025. Campers will be working with counselors and other students via small group discussions and break-out sessions so it is important they are able to stay focused the entire time and engage with their groups.
  - question: Who are the instructors?
    answer: Our instructors are members of the Paly Robotics team. They are experienced in the specific session subject matter and are eager to share their knowledge and passion for the subject with your camper.
  - question: Is previous experience required?
    answer: Not at all. Our camp will have activities for campers to participate in regardless of previous experience. We just ask that you come with an open mind and are ready to learn.
  - question: Is it required to attend both weeks?
    answer: It is not required to attend both weeks. The curriculum in each session is repeated each week.
  - question: How much is the registration fee for this summer camp this year?
    answer: The registration fee is $475 per camper, per session. Please register first and then email us at <a class="paragraph-links" href="mailto:summercamp@palyrobotics.com">summercamp@palyrobotics.com</a> if you are in need of financial aid.
  - question: When is the camp offered and what are the different sessions?
    answer: We are offering the camp the week of June 23 - 27 and the week of June 30 - July 4. Each week, there are four different sessions to choose from. Check out the Sessions tab for more information.
  - question: What is the cancellation policy?
    answer: |
      As we understand that plans often change over the summer, we will refund any registration cancellations before April 12 with a processing fee of $14.50 per 1 week of camp payment. Any cancellations made after April 12th will incur a fee of $200 per session. However, if the situation arises in which you cancel after May 10th, we unfortunately will not be able to refund you.
  - question: Do you provide financial aid?
    answer: Yes, we will provide financial aid if needed, subject to the rules of Paly Robotics Boosters. Please register first, and then email us at <a class="paragraph-links" href="mailto:summercamp@palyrobotics.com">summercamp@palyrobotics.com</a> for more information..
  - question: What methods of payment are accepted?
    answer: We accept payment through PayPal or credit/debit card via PayPal. If you are unable to pay using either of these options, please contact us at <a class="paragraph-links" href="mailto:summercamp@palyrobotics.com">summercamp@palyrobotics.com</a>.
  - question: When do I need to pay by?
    answer: Please pay as soon as you register using the PayPal button on the confirmation page. All camp registrations that do not have payment accounted for within 48 hours of signing up will be cancelled.
  - question: For incoming freshmen, does attending the camp affect the chance of being on the team the next year?
    answer: Team membership is evaluated on the interest and commitment a student shows during their freshman evaluation period. So, summer camp will not have an impact on our decision.
  - question: Will camp run on July 4?
    answer: Yes, we will hold camp on the Fourth of July. However, we understand campers may have conflicts, so please email us at <a class="paragraph-links" href="mailto:summercamp@palyrobotics.com">summercamp@palyrobotics.com</a> so we can plan accordingly.