Sessions2:
  title: Robot Design and Hardware
  img: /assets/img/summercamp/rdh2.jpg
  info: In the Robot Design and Hardware session, campers will be given an engaging experience learning the fundamentals of prototyping, designing, and assembling through lessons and hands-on activities. Campers will also be working in groups to come up with solutions to game challenges inspired by FIRST Robotics Competitions. Counselors will assist campers throughout this process, maintaining hands-off mentorship to allow for creative ideas to thought-provoking problems.
  title1: Programming
  img1: /assets/img/summercamp/programming1.jpg
  info1: The Programming session seeks to ignite an interest in computer science through its applications in robotics. Campers will dive deep into the various aspects of software development and will develop the technical know-how to program in the Python programming language, focusing on its applications toward robotics. All levels of experience are encouraged to come, with a unique curriculum for new and advanced programmers.
  title2: Entrepreneurship and Website Design
  img2: /assets/img/summercamp/business-img2.png
  info2: The Entrepreneurship and Web Design session gives campers an overview of business-related dealings with a curriculum that covers how to develop and launch their own professional startup companies. Campers will continue to learn fundamentals skills such as marketing, advertising, and public-speaking while creating plans for finances and company growth. They will showcase their skills through a mock business proposal and creating a company website with HTML, CSS, and Git. This year we are revamping the culminating company pitch by inviting a panel of local business executives to hear the presentations and provide personal feedback to campers.
  title3: Animation and Graphic Design
  img3: /assets/img/summercamp/art-img.png
  info3: The Animation and Graphic Design session give campers an overview of animation while cultivating a design-based skill set. Campers will learn the basics of animation, as well as art and design principles such as typography and composition through the lens of graphic design. At the end of the week, campers will have created an animated short, movie poster, and merchandise design, among other projects.
