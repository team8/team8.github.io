# for usage on the join the team page

text: <h3>Paly Robotics Student Info Day</h3><h5>Tuesday, August 30, 3-5pm, in the Paly Library LCR</h5><p>Paly students interested in joining the Paly Robotics Team are encouraged to attend this information session.  This event will include an informational presentation, robot demo, lab tour, and details on how to apply to join the team.  Contact Kenny Cheung at kcheung [at] palyrobotics [dot] com for questions.</p><h3>Paly Robotics Parent Info Night</h3><h5>Tuesday, August 30, 7-9pm in the Paly Library LCR</h5><p>Parents of prospective robotics members are encouraged to attend this introduction to the Paly Robotics Team.  The evening will include an introductory presentation, robot demo, lab tour, application details, and information on how parents can help support the team.  Please note that the Schoology post that went out a couple days ago stated the outdated and incorrect date for this event.  Contact Kenny Cheung at kcheung [at] palyrobotics [dot] com for questions.</p>

